<div style="width:208px;height:208px;margin:10px 8px 5px 8px;float:left;" *ngFor="let app of apps">
    <mat-card style="height:30px;padding:4px;">
      {{app.name}}
    </mat-card>
    <div class="GameImage"></div>
    <mat-card class="GameProperties" style="padding:0px;" *ngIf="app.status == 'update'">
      <div class="GameIcon"><mat-icon style="font-size:50px;
        position: absolute;
        bottom: 0px;
        width: 80%;
        height: 86%;
        color: lightblue;">file_download</mat-icon></div>
        <div class="GamePropsMain">
          <div style="margin-top: 8px;font-size:20px;color: lightblue;">Update Available</div>
        </div>
        <div class="GamePropsOther">
            <span style="margin-top: 8px;font-size:15px;color: lightblue;">1.5GB</span>
            <span style="margin-top: 8px;font-size:15px;">20GB</span>
            <span style="margin-top: 8px;font-size:15px;">v0.0.1</span>
            <mat-icon style="margin-top: 8px;font-size:15px;">folder</mat-icon>
        </div>
    </mat-card>  
    <mat-card class="GamePropertiesFull" style="padding:0px;" *ngIf="app.status == 'ready'">
        <div class="GamePropsMainFull">
          <button mat-raised-button color="accent" style="width:100%;">Launch</button>
        </div>
        <div class="GamePropsOtherFull">
            <span style="margin-top: 2px;font-size:15px;float:left;margin-left:4px;"><i>12Feb2018</i></span>
            <mat-icon style="margin-top: 2px;font-size:15px;float:right;">folder</mat-icon>
            <span style="margin-top: 2px;font-size:15px;float:right;margin-right:6px;">v0.0.1</span>
            <span style="margin-top: 2px;font-size:15px;float:right;margin-right:6px;">20GB</span>
        </div>
    </mat-card>   
    <mat-card class="GamePropertiesFull" style="padding:0px;" *ngIf="app.status == 'downloading'">
        <div class="GamePropsMainFull">
            <mat-progress-bar mode="indeterminate" [color]="'accent'" style="margin-bottom:4px;"></mat-progress-bar>
            Downloading...
        </div>
        <div class="GamePropsOtherFull">
            <span style="margin-top: 8px;font-size:15px;color: #ffd740;">0.5GB/1.5GB</span>
            <span style="margin-top: 8px;font-size:15px;">20GB</span>
            <span style="margin-top: 8px;font-size:15px;">v0.0.1</span>
            <mat-icon style="margin-top: 8px;font-size:15px;">folder</mat-icon>
        </div>
    </mat-card>   
    <mat-card class="GameProperties" style="padding:0px;" *ngIf="app.status == 'available'">
      <div class="GameIcon"><mat-icon style="font-size:50px;
        position: absolute;
        bottom: 0px;
        width: 80%;
        height: 86%;
        color: lightblue;">file_download</mat-icon></div>
        <div class="GamePropsMain">
          <div style="margin-top: 8px;font-size:20px;color: lightblue;">Install</div>
        </div>
        <div class="GamePropsOther">
            <span style="margin-top: 8px;font-size:15px;color: lightblue;">1.5GB</span>
            <span style="margin-top: 8px;font-size:15px;">20GB</span>
            <span style="margin-top: 8px;font-size:15px;">v0.0.1</span>
            <mat-icon style="margin-top: 8px;font-size:15px;">folder</mat-icon>
        </div>
    </mat-card>    
</div>
